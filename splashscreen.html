<body>
    <!-- Pen content -->
    <div class="wrap">
        <div class="deck js-scene">
            <div class="text centered" title="VoogaSquad"></div>
        </div>
        <div class="surprise">
            <div class="centered">
                <h1>VoogaSquad Tower defense</h1>
                <h3>Defeat the Penguin</h3>
                <div class="content">
                    <img src="images/penguin.jpg">
                </div>
                <p>Or not.</p>
            </div>
        </div>
    </div>
    <!-- /content -->
    <script src="plugins/jquery.min.js"></script>
    <script type="text/javascript">
    // TODO: debounce scroll event
    $(document).ready(function() {
        var $scene = $('.js-scene');

        $(window).on("mousewheel DOMMouseScroll touchmove", function(e) {
            var scrollingDown = (function() {
                var delta,
                    compareEvent;

                if (e.type === 'touchmove') {
                    compareEvent = 'touchmove';
                } else {
                    compareEvent = 'DOMMouseScroll';
                }

                delta = e.type === compareEvent ?
                    e.originalEvent.detail * -40 :
                    e.originalEvent.wheelDelta;

                return delta > 0 ? 0 : 1;
            }());

            if (scrollingDown) {
                $scene.addClass('is-over');
            } else {
                $scene.removeClass('is-over');
            }
        });
    }); //doc.ready()
    </script>
</body>
